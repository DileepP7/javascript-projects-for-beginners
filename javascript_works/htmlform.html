<script type="text/javascript">
var hasFocus = false;

 function checkName(form1)
{
  var b=document.getElementById('nameerror');
  var nam = document.form1.ename.value;
  var error=false;
  b.innerHTML='';
  if (nam == '') {
   error='Error: Username cannot be blank!';
  }
  else if (nam.length < 4) 
{
    error="UserName should be atleast 4 characters long";
  }
  if (error)
{
   if (hasFocus == false) {
     document.form1.ename.focus();
     hasFocus = true;
   } 
   b.innerHTML=error;
   return false;
  }
  return true;
  }
  
  function checkAddress(form1)
{
  var b=document.getElementById('addresserror');
  var addr = document.form1.address.value;
  var error=false;
  b.innerHTML='';
  if (addr == '') {
   error='Error: Address cannot be blank!';
  }
  else if (addr.length < 4) 
{
    error="UserName should be atleast 4 characters long";
  }
  if (error)
{
   if (hasFocus == false) {
     document.form1.address.focus();
     hasFocus = true;
   } 
   b.innerHTML=error;
   return false;
  }
  return true;
  }
  
 
 
 
 function validAge(form1)              /* age validation */
{          
 var b=document.getElementById('ageerror');
 var valid = '0123456789';
 var age1 = document.form1.age.value;
 var error=false;
 var i=0;
 var temp;
 b.innerHTML='';
 if (age1 == '')
 {
  error='Please enter your age';
 }
 else if (!age1.length > 16 || age1.length < 60)
 {
  error='Age should be between 16 ans 60! Please try again.';
 }
 else 
 {
  for (i=0; i < age1.length; i++)
 {
   temp = '' + age.substring(i, i + 1);
   if (valid.indexOf(temp) == -1)
    {
    error='Invalid characters in your age. Please try again.';
    }
  }
 }
 if (error)
 {
   if (!hasFocus) {
     document.form1.age.focus();
     hasFocus = true;
   } 
  b.innerHTML=error;
  return false;
 }
 return true;
}




function checkEmail(form1)          /* for email validation */
{
 var b=document.getElementById('emailerror');
 b.innerHTML='';
 var error = false;
  if (form1.email.value.length == 0) {
    error = 'Please enter email.';
  } else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(form1.email.value))
 {
  return true;
 } else {
   error = 'Invalid E-mail Address! Please re-enter.';
 }
 if (error) {
   b.innerHTML=error;
   if (!hasFocus) {
     document.form1.email.focus();
     hasFocus = true;
   } 
   return false;
 }

 return true;
}


function validate() 
 {
  hasFocus = false;
 var form1 = document.forms['form1'];
 var ary=[checkName,checkAddress,validAge,checkEmail];
 var rtn=true;
 var i=0;
 for (var i=0;i<ary.length;i++)
{
  if (!ary[i](form1))
  {
    rtn=false;
  }
 }
 return rtn;
}
